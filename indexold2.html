    <script>
        var element = document.getElementById('mySwipe');
        var project_element = document.getElementById('projectSwipe');
        var aswipe = false;

        window.projectSwipe = new Swipe(project_element, {
            startSlide: 0,
            auto: false,
            draggable: false,
            autoRestart: false,
            continuous: true,
            disableScroll: true,
            stopPropagation: true,
            callback: function (index, element) {},
            transitionEnd: function (index, element) {}
        });

        window.mySwipe = new Swipe(element, {
            startSlide: 0,
            auto: false,
            draggable: false,
            autoRestart: false,
            continuous: true,
            disableScroll: true,
            stopPropagation: true,
            callback: function (index, element) {},
            transitionEnd: function (index, element) {}
        });
        window.mySwipe = $('#mySwipe').Swipe().data('Swipe');
        window.projectSwipe = $('#projectSwipe').Swipe().data('Swipe');

        function myScene(id = 0) {
            window.mySwipe.slide(id, 1000);
        }

        function projectScene(id = 0) {
            window.projectSwipe.slide(id, 1000);
        }

        function auto_swipe(e) {
            if (e.dataset.value == "false") {
                swipefn(true);
                e.innerHTML = "ON";
                aswipe = true;
                e.dataset.value = "true";
                e.classList.add("active");
            } else if (e.dataset.value == "true") {
                e.innerHTML = "OFF";
                aswipe = false;
                e.dataset.value = "false";
                e.classList.remove("active");
            }
        }

        var button_list = ["my_itch", "my_youtube", "my_spotify"];
        var button_list = ["my_itch", "my_youtube", "my_spotify"];

        swipefn = (val) => {
            if (val) {
                var rand = Math.floor(Math.random() * button_list.length);
                // TODO SWIPE AUTO
                window.mySwipe.slide(rand, 1000);
                /////////////////////
                var button_html = document.getElementById(button_list[rand]);
                if (button_html != undefined) {
                    button_html.classList.add("shaking");
                    setTimeout((button_html) => {
                        button_html.classList.remove("shaking");
                    }, 3000, button_html);
                }
            }
        }
        setInterval(() => {
            swipefn(aswipe);
        }, 4000);
    </script>
